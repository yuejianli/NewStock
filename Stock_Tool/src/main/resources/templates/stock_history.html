<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>股票小工具-处理股票历史记录</title>

    <link rel="StyleSheet" href="static/plugins/bootstrap/css/bootstrap.css" type="text/css">
    <link rel="StyleSheet" href="static/plugins/bootstrap-table/bootstrap-table.min.css" type="text/css"/>
    <link rel="StyleSheet" href="static/plugins/flavr/flavr.css" type="text/css"/>
    <link rel="StyleSheet" href="static/css/common/common.css" type="text/css"/>
    <link rel="StyleSheet" href="static/css/my.css" type="text/css"/>
    <link rel="StyleSheet" href="static/plugins/font-awesome/css/font-awesome.min.css" type="text/css">
    <link rel="StyleSheet" href="static/plugins/bootstrap-daterangepicker/daterangepicker.css" type="text/css"/>
</head>
<body class="page-bg container">
<p class="mar-hor">
<div style="text-align: center;"><h2 style="color:#EC7C00">股票昨日记录信息查询</h2></div>
<hr/>

<!-- 查看股票的历史记录信息 -->
<div class="modal fade" id="history_popup" data-cache-form="true">
    <div class="modal-dialog" style="width: 80%;">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"
                        aria-hidden="true">×</button>
                <h4 class="modal-title text-semibold text-primary text-center">查看 <span id="history_stock_name"></span>
                    的历史记录信息</h4>
            </div>
            <div class="modal-body mar-hor">
                <div>
                    <form class="form-inline">
                        <!--放置日期-->
                        <div class="form-group" style="width: 450px;">
                            <label class="col-sm-3  control-label">查询范围：</label>
                            <div class="col-sm-9 ">
                                <input type="text" id="historyDateRange" class="form-control">
                                <i class="glyphicon glyphicon-calendar fa fa-calendar"></i>
                                <div>
                                    <input type="hidden" id="historyStartDate">
                                    <input type="hidden" id="historyEndDate">
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div id="custom-his_custom-toolbar">

                </div>
                <!-- 表格-开始  -->
                <table id="stock_history_table" data-toggle="table"
                       class="table-striped table-bordered table-hover">
                </table>
            </div>
            <div class="modal-footer ">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
            </div>
        </div>
    </div>
</div>

<div>
    <!-- 表格-开始  -->
    <table id="stock_selected_yes_table" data-toggle="table"
           class="table-striped table-bordered table-hover">
    </table>
</div>
<script type="text/javascript" src="static/plugins/jquery/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="static/plugins/bootstrap/js/bootstrap.js"></script>
<script type="text/javascript" src="static/plugins/bootstrap-table/bootstrap-table.js"></script>
<script type="text/javascript" src="static/plugins/flavr/flavr.min.js"></script>
<script type="text/javascript" src="HttpReqUrl.js"></script>
<script type="text/javascript" src="static/myjs/myjs.js"></script>
<script type="text/javascript" src="static/plugins/bootstrap-daterangepicker/moment.min.js"></script>
<script type="text/javascript" src="static/plugins/bootstrap-daterangepicker/daterangepicker.js"></script>
<script type="text/javascript" src="static/plugins/bootstrap-daterangepicker/daterangepicker.zh-CN.js"></script>
<script type="text/javascript" src="stock_history.js"></script>

</body>
</html>
