<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>股票小工具-减仓计算器</title>

    <link rel="StyleSheet" href="static/plugins/bootstrap/css/bootstrap.css" type="text/css">
    <link rel="StyleSheet" href="static/plugins/bootstrap-table/bootstrap-table.min.css" type="text/css"/>
    <link rel="StyleSheet" href="static/plugins/flavr/flavr.css" type="text/css"/>
    <link rel="StyleSheet" href="static/plugins/bootstrap-select/bootstrap-select.min.css" type="text/css"/>
    <link rel="StyleSheet" href="static/css/common/common.css" type="text/css"/>
    <link rel="StyleSheet" href="static/css/my.css" type="text/css"/>
 <style type="text/css">
     .info-height{
         height:40px;
     }
     .focus-info{
         font-size:18px;
         color:red;
     }
     .showInfo{
         font-size: 18px;
         color: #F66;
     }
 </style>
</head>
<body class="page-bg container">
<p class="mar-hor">
<h2 style="color:#EC7C00">减仓计算小工具</h2>
<hr/>
<div class="modal-body row col-sm-5">
    <form class="form-horizontal" role="form">
        <div class="form-group">
            <label class="col-sm-4 control-label">股票代码:</label>
            <div class="col-sm-6">
                <input type="text" class="underline_input" id="code" value="002415"/>
            </div>
        </div>
        <div class="form-group" style="height:50px;margin-right:50px;">
            <div class="col-sm-offset-11">
                <button type="button" class="btn btn-info" id="show">查看走势图</button>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-4 control-label">第一次买入时价位:</label>
            <div class="col-sm-6">
                <input type="text" class="underline_input" id="price" value="50"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-4 control-label">第一次买入股票数(整百):</label>
            <div class="col-sm-6">
                <input type="text" class="underline_input" id="number" value="100"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-4 control-label">证券平台佣金比例(%):</label>
            <div class="col-sm-6">
                <input type="text" class="underline_input" id="platform_fee" value="0.03"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-4 control-label">是否更换了户名:</label>
            <div class="col-sm-6">
                <select class='type selectpicker show-tick' id="nameType"
                        data-size="10"
                        data-width="100%" data-style="btn-primary" disabled>
                    <option value="0" selected>未更换</option>
                    <option value="1">更换</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-4 control-label">交易时所用方式:</label>
            <div class="col-sm-6">
                <select class='type selectpicker show-tick' id="tradingArea"
                        data-size="10"
                        data-width="100%" data-style="btn-primary" disabled>
                    <option value="0" selected>网络委托</option>
                    <option value="1" >电话委托-上海,深圳交易所</option>
                    <option value="2">电话委托-非上海,深圳交易所</option>
                </select>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-4 control-label">第二次卖出股票数(整百):</label>
            <div class="col-sm-6">
                <input type="text" class="underline_input" id="secnumber" value="100"/>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-4 control-label">(>=)准备卖出后的价格:</label>
            <div class="col-sm-5">
                <input type="text" class="underline_input" id="sec_price" value="100"/>
            </div>
            <div class="row">
                &nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;<button type="button" class="btn btn-success" id="sec_price_submit">
                预计卖出计算
            </button>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-4 control-label">(>=)填写预期平均后价位:</label>
            <div class="col-sm-5">
                <input type="text" class="underline_input" id="make_price" value="75"/>
            </div>
            <div class="row">
                &nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;<button type="button" class="btn btn-success"
                                                             id="make_price_submit">预期持仓计算
            </button>
            </div>
        </div>
        <div class="form-group">
        </div>
        <div class="form-group" style="margin-top: 40px;">
            <div class="row col-sm-offset-5">
                <button type="button" class="btn btn-default" id="reset">重置</button>
                &nbsp;&nbsp;&nbsp;
                <a class="btn btn-lg btn-primary" href="page.html" role="button">返回首页</a>
            </div>
        </div>
    </form>
</div>

<!-- 查看分钟级别的K线图 -->
<div class="modal fade" id="min_popup" data-cache-form="true">
    <div class="modal-dialog" style="width: 65%;">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"
                        aria-hidden="true">×</button>
                <h4 class="modal-title text-semibold text-primary text-center">查看股票信息和分钟K线图</h4>
            </div>
            <div class="modal-body mar-hor">
                <div class="row" style="margin-left:150px;">
                    <table class="table table-no-bordered" id="showInfo">
                        <tr>
                            <td>代码:</td> <td> <span id="showCode" class="info"></span></td>
                            <td>名称:</td> <td> <span id="name" class="info"></span></td>
                        </tr>
                        <tr>
                            <td>开盘价:</td> <td>  <span id="openingPrice" class="info focus-info"></span></td>
                            <td>昨天收盘价:</td> <td>   <span id="yesClosingPrice" class="info focus-info"></span></td>
                        </tr>
                        <tr>
                            <td>最高价格:</td> <td>   <span id="highestPrice" class="info focus-info"></span></span></td>
                            <td>最低价格:</td> <td>    <span id="lowestPrice" class="info focus-info"></span></td>
                        </tr>
                        <tr>
                            <td>当前的价格:</td> <td>     <span id="nowPrice" class="info focus-info"></span></span></td>
                            <td>今天收盘价:</td> <td>     <span id="closingPrice"
                                                           class="info focus-info focus-info"></span></td>
                        </tr>
                        <tr>
                            <td>成交量(股):</td> <td>   <span id="tradingVolume" class="info focus-info"></span></span></td>
                            <td>成交量金额:</td> <td>    <span id="tradingValue" class="info focus-info"></span></td>
                        </tr>
                        <tr>
                            <td>涨跌幅度:</td> <td>   <span id="amplitude" class="info focus-info"></span></span></td>
                            <td>涨跌幅度百分比:</td> <td>    <span id="amplitudeProportion" class="info focus-info"></span></td>
                        </tr>
                        <tr>
                            <td>市盈率:</td> <td>   <span id="peRatio" class="info"></span></span></td>
                            <!--其他的展示信息-->
                        </tr>
                    </table>
                </div>
                <div class="row fix-center">
                    <img src="" id="k_min" style="margin-left:260px;height: 400px;" height="400px;">
                </div>
            </div>
            <div class="modal-footer ">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
            </div>
        </div>
    </div>
</div>

<div style="border:1px solid red;float:left;width:2px;height:700px;margin-left:60px;">

</div>
<div class="modal-body row col-sm-offset-6">
    <div class="row" style="height:500px;">
        <div class="form-group" style="margin-bottom: 30px;">
            <p style="font-size: 18px;color: deeppink">手续费信息:</p>
        </div>
        <div class="row">
            <table class="table table-no-bordered">
                <tr>
                    <td colspan="4" class="showInfo">第一次买入:</td>
                </tr>
                <tr>
                    <td>买入手续费:</td> <td> <span id="buyCharge1" class="info"></span></td>
                    <td>买入过户费:</td> <td> <span id="buyTransferFee1" class="info"></span></td>
                </tr>
                <tr>
                    <td>买入通讯费:</td> <td>  <span id="buyCommunications1" class="info"></span></td>
                    <td>买入金额:</td> <td>  <span id="dealMoney1" class="info"></span></td>
                </tr>
                <tr>
                    <td>总的买入手续费:</td> <td>  <span id="totalBuyCharge1" class="info"></span></td>

                </tr>
                <tr>
                    <td colspan="4" class="showInfo">第二次卖出:</td>
                </tr>
                <tr>
                    <td>卖出手续费:</td> <td> <span id="sellCharge1" class="info"></span></td>
                    <td>卖出过户费:</td> <td> <span id="sellTransferFee1" class="info"></span></td>
                </tr>
                <tr>
                    <td>卖出通讯费:</td> <td>  <span id="sellCommunications1" class="info"></span></td>
                    <td>卖出印花费:</td> <td>  <span id="sellStampDuty1" class="info"></span></td>
                </tr>
                <tr>
                    <td>卖出金额:</td> <td>  <span id="sellMoney1" class="info"></span></td>
                    <td>总的卖出手续费:</td> <td>  <span id="totalSellCharge1" class="info"></span></td>

                </tr>
                <tr>
                    <td colspan="4" class="showInfo">合计:</td>
                </tr>
                <tr>
                    <td>总的交易费用:</td> <td>     <span id="totalCharge" class="info focus-info"></span></td>
                </tr>
            </table>
        </div>
        </br>
    </div>
    <div class="row">
        <div class="form-group" style="margin-bottom: 30px;">
            <p style="font-size: 18px;color: deeppink">操作记录信息:</p>
        </div>
        <div class="row">
            <table class="table table-no-bordered">
                <tr>
                    <td>目前数量:</td> <td>  <span id="totalNum" class="info"></span></td>
                    <td>目前金额:</td> <td>  <span id="totalMoney" class="info"></span></td>
                </tr>
                <tr>
                    <td>本次操作价格:</td> <td>  <span id="nowOperationPrice" class="info"></span></td>
                    <td>平均持仓价格:</td> <td>  <span id="avgPrice" class="info"></span></td>
                </tr>
            </table>
        </div>
    </div>
</div>
<script type="text/javascript" src="static/plugins/jquery/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="static/plugins/bootstrap/js/bootstrap.js"></script>
<script type="text/javascript" src="static/plugins/flavr/flavr.min.js"></script>
<script type="text/javascript" src="static/plugins/bootstrap-select/bootstrap-select.min.js"></script>
<script type="text/javascript" src="HttpReqUrl.js"></script>
<script type="text/javascript" src="static/myjs/myjs.js"></script>
<script type="text/javascript" src="tool_reduce.js"></script>

</body>
</html>
